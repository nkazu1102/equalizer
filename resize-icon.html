<body>
  <div class="container">
    <h1>ğŸšï¸ ã‚¢ã‚¤ã‚³ãƒ³ãƒªã‚µã‚¤ã‚ºãƒ„ãƒ¼ãƒ«</h1>
    <p style="text-align: center; color: #aaa;">
      ä½œæˆã—ãŸã‚¢ã‚¤ã‚³ãƒ³ç”»åƒã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã—ã¦ã€å¿…è¦ãªã‚µã‚¤ã‚ºã«ãƒªã‚µã‚¤ã‚ºã—ã¾ã™
    </p>
    
    <div class="upload-area" id="uploadArea">
      <p>ğŸ“ ç”»åƒã‚’ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—</p>
      <p>ã¾ãŸã¯</p>
      <p>ã‚¯ãƒªãƒƒã‚¯ã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠ</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <div class="original-preview" id="originalPreview" style="display: none;">
      <h3>å…ƒã®ç”»åƒ</h3>
      <img id="originalImage" alt="å…ƒã®ç”»åƒ">
    </div>
    
    <div class="preview" id="preview"></div>
    
    <button id="downloadBtn" onclick="downloadIcons()" disabled>ã‚¢ã‚¤ã‚³ãƒ³ã‚’ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const sizes = [
      { size: 16, name: 'icon16.png' },
      { size: 48, name: 'icon48.png' },
      { size: 128, name: 'icon128.png' }
    ];

    let originalImage = null;

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const originalPreview = document.getElementById('originalPreview');
    const originalImageEl = document.getElementById('originalImage');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');
    const status = document.getElementById('status');

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠ
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);

    // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        handleFile(files[0]);
      }
    });

    function handleFileSelect(e) {
      if (e.target.files.length > 0) {
        handleFile(e.target.files[0]);
      }
    }

    function handleFile(file) {
      if (!file.type.startsWith('image/')) {
        status.textContent = 'âŒ ç”»åƒãƒ•ã‚¡ã‚¤ãƒ«ã‚’é¸æŠã—ã¦ãã ã•ã„';
        status.style.color = '#ec4899';
        return;
      }

      const reader = new FileReader();
      reader.onload = (e) => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          originalImageEl.src = e.target.result;
          originalPreview.style.display = 'block';
          generatePreviews();
          downloadBtn.disabled = false;
          status.textContent = 'âœ… ç”»åƒã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸã€‚ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ã‚’ç¢ºèªã—ã¦ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¦ãã ã•ã„ã€‚';
          status.style.color = '#00f3ff';
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function generatePreviews() {
      preview.innerHTML = '';
      sizes.forEach(({ size, name }) => {
        const item = document.createElement('div');
        item.className = 'preview-item';
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const label = document.createElement('div');
        label.textContent = `${size}x${size}`;
        label.style.marginTop = '10px';
        label.style.color = '#aaa';
        item.appendChild(canvas);
        item.appendChild(label);
        preview.appendChild(item);
        
        renderToCanvas(canvas, size);
      });
    }

    function renderToCanvas(canvas, size) {
      const ctx = canvas.getContext('2d');
      // é«˜å“è³ªãªãƒªã‚µã‚¤ã‚º
      ctx.imageSmoothingEnabled = true;
      ctx.imageSmoothingQuality = 'high';
      ctx.drawImage(originalImage, 0, 0, size, size);
    }

    function downloadIcons() {
      if (!originalImage) return;

      status.textContent = 'ç”Ÿæˆä¸­...';
      let downloaded = 0;

      sizes.forEach(({ size, name }, index) => {
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          const ctx = canvas.getContext('2d');
          ctx.imageSmoothingEnabled = true;
          ctx.imageSmoothingQuality = 'high';
          ctx.drawImage(originalImage, 0, 0, size, size);
          
          canvas.toBlob((blob) => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            a.click();
            URL.revokeObjectURL(url);
            
            downloaded++;
            if (downloaded === sizes.length) {
              status.textContent = 'âœ… ã™ã¹ã¦ã®ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç”Ÿæˆã—ã¾ã—ãŸï¼iconsãƒ•ã‚©ãƒ«ãƒ€ã«é…ç½®ã—ã¦ãã ã•ã„ã€‚';
              status.style.color = '#00f3ff';
            }
          }, 'image/png');
        }, index * 200);
      });
    }
  </script>
